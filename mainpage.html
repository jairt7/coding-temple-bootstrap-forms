<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Pokemon form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
<header>
    <h1>Favorite Pokemon form</h1>
</header>

<form>
    <div class="container text-center">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
                <label for="FormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="FormControlInput1" placeholder="name@example.com" required aria-describedby="emailHelp">
                <div id="emailHelp">You don't have to submit your real email.</div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="FormControlInput2" class="form-label">Favorite Pokemon</label>
            <input type="text" class="form-control" id="FormControlInput2" placeholder="Charizard" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

</form>

</body>
</html>
